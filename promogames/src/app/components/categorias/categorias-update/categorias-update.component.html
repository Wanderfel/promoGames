
<mat-card>
    <mat-card-title>Alterar Categoria</mat-card-title>
    <form action="">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="categoria.nome" name="nome">
        </mat-form-field>
        
    </form>
    <button mat-raised-button (click)="updateCategorias()" color="primary" >Salvar</button>
    <button mat-raised-button (click)="cancelCategorias()">Cancelar</button>
</mat-card>
